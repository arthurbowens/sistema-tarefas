<div class="min-h-screen bg-gray-50 flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
  <div class="max-w-md w-full">
    <!-- Card principal clean -->
    <div class="bg-white rounded-2xl shadow-xl border border-gray-100 p-8">
      <!-- Header simples -->
      <div class="text-center mb-8">
        <div class="mx-auto w-12 h-12 bg-blue-600 rounded-xl flex items-center justify-center mb-4">
          <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v10a2 2 0 002 2h8a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2m-3 7h3m-3 4h3m-6-4h.01M9 16h.01"></path>
          </svg>
        </div>
        
        <h2 class="text-2xl font-bold text-gray-900 mb-2">
          Bem-vindo de volta
        </h2>
        <p class="text-gray-600">
          Entre na sua conta para continuar
        </p>
      </div>
        
      <form class="space-y-6" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <!-- Campo Email -->
        <div>
          <label for="email" class="block text-sm font-medium text-gray-700 mb-2">
            Email
          </label>
          <input
            id="email"
            type="email"
            formControlName="email"
            class="w-full px-3 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-colors"
            placeholder="seu@email.com"
            [class.border-red-500]="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
          
          <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" 
               class="mt-1 text-sm text-red-600">
            <div *ngIf="loginForm.get('email')?.errors?.['required']">
              Email é obrigatório
            </div>
            <div *ngIf="loginForm.get('email')?.errors?.['email']">
              Email inválido
            </div>
          </div>
        </div>

        <!-- Campo Senha -->
        <div>
          <label for="senha" class="block text-sm font-medium text-gray-700 mb-2">
            Senha
          </label>
          <input
            id="senha"
            type="password"
            formControlName="senha"
            class="w-full px-3 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-colors"
            placeholder="Sua senha"
            [class.border-red-500]="loginForm.get('senha')?.invalid && loginForm.get('senha')?.touched">
          
          <div *ngIf="loginForm.get('senha')?.invalid && loginForm.get('senha')?.touched" 
               class="mt-1 text-sm text-red-600">
            <div *ngIf="loginForm.get('senha')?.errors?.['required']">
              Senha é obrigatória
            </div>
            <div *ngIf="loginForm.get('senha')?.errors?.['minlength']">
              Senha deve ter pelo menos 6 caracteres
            </div>
          </div>
        </div>

        <!-- Mensagem de erro -->
        <div *ngIf="errorMessage" class="bg-red-50 border border-red-200 text-red-700 px-4 py-3 rounded-lg">
          {{ errorMessage }}
        </div>

        <!-- Botão de login -->
        <button
          type="submit"
          [disabled]="loginForm.invalid || isLoading"
          class="w-full bg-blue-600 hover:bg-blue-700 text-white font-medium py-3 px-4 rounded-lg transition-colors focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 disabled:opacity-50 disabled:cursor-not-allowed">
          
          <span *ngIf="!isLoading">Entrar</span>
          <span *ngIf="isLoading" class="flex items-center justify-center">
            <svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
              <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
              <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
            </svg>
            Entrando...
          </span>
        </button>
      </form>

      <!-- Link para cadastro -->
      <div class="mt-6 text-center">
        <p class="text-gray-600">
          Não tem uma conta?
          <button 
            (click)="navegarParaCadastro()"
            class="font-medium text-blue-600 hover:text-blue-500 transition-colors ml-1">
            Crie uma nova conta
          </button>
        </p>
      </div>
    </div>
  </div>
</div>
