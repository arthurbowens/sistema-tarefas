<div class="min-h-screen flex items-center justify-center bg-gray-50 py-12 px-4 sm:px-6 lg:px-8">
  <div class="max-w-md w-full space-y-8">
    <div>
      <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">
        Entre na sua conta
      </h2>
      <p class="mt-2 text-center text-sm text-gray-600">
        Ou
        <button 
          (click)="navegarParaCadastro()"
          class="font-medium text-primary-600 hover:text-primary-500 transition-colors">
          crie uma nova conta
        </button>
      </p>
    </div>
    
    <form class="mt-8 space-y-6" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="space-y-4">
        <div>
          <label for="email" class="block text-sm font-medium text-gray-700">
            Email
          </label>
          <input
            id="email"
            type="email"
            formControlName="email"
            class="input-field mt-1"
            placeholder="seu@email.com"
            [class.border-red-500]="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
          
          <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" 
               class="mt-1 text-sm text-red-600">
            <div *ngIf="loginForm.get('email')?.errors?.['required']">
              Email é obrigatório
            </div>
            <div *ngIf="loginForm.get('email')?.errors?.['email']">
              Email inválido
            </div>
          </div>
        </div>

        <div>
          <label for="senha" class="block text-sm font-medium text-gray-700">
            Senha
          </label>
          <input
            id="senha"
            type="password"
            formControlName="senha"
            class="input-field mt-1"
            placeholder="Sua senha"
            [class.border-red-500]="loginForm.get('senha')?.invalid && loginForm.get('senha')?.touched">
          
          <div *ngIf="loginForm.get('senha')?.invalid && loginForm.get('senha')?.touched" 
               class="mt-1 text-sm text-red-600">
            <div *ngIf="loginForm.get('senha')?.errors?.['required']">
              Senha é obrigatória
            </div>
            <div *ngIf="loginForm.get('senha')?.errors?.['minlength']">
              Senha deve ter pelo menos 6 caracteres
            </div>
          </div>
        </div>
      </div>

      <div *ngIf="errorMessage" class="bg-red-50 border border-red-200 text-red-700 px-4 py-3 rounded-lg">
        {{ errorMessage }}
      </div>

      <div>
        <button
          type="submit"
          [disabled]="loginForm.invalid || isLoading"
          class="btn-primary w-full flex justify-center py-3 px-4 text-sm font-medium disabled:opacity-50 disabled:cursor-not-allowed">
          
          <span *ngIf="!isLoading">Entrar</span>
          <span *ngIf="isLoading" class="flex items-center">
            <svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
              <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
              <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
            </svg>
            Entrando...
          </span>
        </button>
      </div>
    </form>
  </div>
</div>
