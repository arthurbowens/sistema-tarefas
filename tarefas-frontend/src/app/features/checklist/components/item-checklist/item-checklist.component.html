<div class="flex items-start space-x-3 p-3 bg-gray-50 rounded-lg hover:bg-gray-100 transition-colors">
  <!-- Checkbox -->
  <div class="flex-shrink-0 pt-1">
    <input
      type="checkbox"
      [checked]="item.concluido"
      [disabled]="isLoading"
      (change)="toggleConcluido()"
      class="w-4 h-4 text-primary-600 border-gray-300 rounded focus:ring-primary-500 disabled:opacity-50">
  </div>

  <!-- Conteúdo -->
  <div class="flex-1 min-w-0">
    <div *ngIf="!isEditando" class="space-y-1">
      <p class="text-sm font-medium text-gray-900" 
         [class.line-through]="item.concluido"
         [class.text-gray-500]="item.concluido">
        {{ item.titulo }}
      </p>
      <p *ngIf="item.descricao" 
         class="text-sm text-gray-500"
         [class.line-through]="item.concluido">
        {{ item.descricao }}
      </p>
      <div class="flex items-center space-x-2 text-xs text-gray-400">
        <span>Criado em: {{ item.dataCriacao | date:'dd/MM/yyyy' }}</span>
        <span *ngIf="item.dataConclusao">
          • Concluído em: {{ item.dataConclusao | date:'dd/MM/yyyy' }}
        </span>
      </div>
    </div>

    <!-- Modo de edição -->
    <div *ngIf="isEditando" class="space-y-3">
      <input
        type="text"
        [(ngModel)]="tituloEditado"
        placeholder="Título do item"
        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary-500 focus:border-transparent text-sm">
      
      <textarea
        [(ngModel)]="descricaoEditada"
        placeholder="Descrição (opcional)"
        rows="2"
        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary-500 focus:border-transparent text-sm resize-none">
      </textarea>
      
      <div class="flex items-center space-x-2">
        <!-- Botão Salvar -->
        <button
          (click)="salvarEdicao()"
          [disabled]="!tituloEditado.trim() || isLoading"
          class="inline-flex items-center px-3 py-1.5 text-xs font-medium bg-green-600 text-white rounded-md hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-offset-1 disabled:opacity-50 disabled:cursor-not-allowed transition-all duration-200">
          <svg class="w-3 h-3 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
          </svg>
          Salvar
        </button>
        
        <!-- Botão Cancelar -->
        <button
          (click)="cancelarEdicao()"
          [disabled]="isLoading"
          class="inline-flex items-center px-3 py-1.5 text-xs font-medium bg-gray-300 text-gray-700 rounded-md hover:bg-gray-400 focus:outline-none focus:ring-2 focus:ring-gray-500 focus:ring-offset-1 disabled:opacity-50 disabled:cursor-not-allowed transition-all duration-200">
          <svg class="w-3 h-3 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
          </svg>
          Cancelar
        </button>
      </div>
    </div>
  </div>

  <!-- Ações -->
  <div *ngIf="!isEditando" class="flex items-center space-x-1">
    <!-- Botão Editar -->
    <button
      (click)="iniciarEdicao()"
      [disabled]="isLoading"
      class="p-1.5 text-amber-600 hover:text-amber-800 hover:bg-amber-50 rounded-md transition-all duration-200 disabled:opacity-50 disabled:cursor-not-allowed"
      title="Editar item">
      <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"></path>
      </svg>
    </button>
    
    <!-- Botão Excluir -->
    <button
      (click)="excluirItem()"
      [disabled]="isLoading"
      class="p-1.5 text-red-600 hover:text-red-800 hover:bg-red-50 rounded-md transition-all duration-200 disabled:opacity-50 disabled:cursor-not-allowed"
      title="Excluir item">
      <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path>
      </svg>
    </button>
  </div>

  <!-- Loading indicator -->
  <div *ngIf="isLoading" class="flex-shrink-0">
    <div class="animate-spin rounded-full h-4 w-4 border-b-2 border-primary-600"></div>
  </div>
</div>
