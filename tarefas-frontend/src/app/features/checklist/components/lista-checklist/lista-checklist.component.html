<div class="card">
  <div class="card-header">
    <div class="flex items-center justify-between">
      <h3 class="text-lg font-medium text-gray-900">Checklist</h3>
      <div class="flex items-center space-x-2">
        <span class="text-sm text-gray-500">
          {{ getItensConcluidos() }} de {{ checklist.length }} concluídos
        </span>
        <div class="w-16 bg-gray-200 rounded-full h-2">
          <div 
            class="bg-primary-600 h-2 rounded-full transition-all duration-300"
            [style.width.%]="getProgressoChecklist()">
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <div class="space-y-3">
    <!-- Lista de itens -->
    <div *ngIf="checklist.length > 0" class="space-y-2">
      <app-item-checklist
        *ngFor="let item of checklist"
        [item]="item"
        [tarefaId]="tarefaId"
        (itemAtualizado)="onItemAtualizado($event)"
        (itemExcluido)="onItemExcluido($event)">
      </app-item-checklist>
    </div>

    <!-- Formulário de adição -->
    <div *ngIf="isAdicionando" class="p-4 bg-blue-50 border border-blue-200 rounded-lg">
      <div class="space-y-3">
        <input
          type="text"
          [(ngModel)]="novoTitulo"
          placeholder="Título do item"
          class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary-500 focus:border-transparent text-sm">
        
        <textarea
          [(ngModel)]="novaDescricao"
          placeholder="Descrição (opcional)"
          rows="2"
          class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary-500 focus:border-transparent text-sm resize-none">
        </textarea>
        
        <div class="flex items-center space-x-2">
          <!-- Botão Adicionar -->
          <button
            (click)="adicionarItem()"
            [disabled]="!novoTitulo.trim() || isLoading"
            class="inline-flex items-center px-4 py-2 bg-blue-600 text-white text-sm font-medium rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 disabled:opacity-50 disabled:cursor-not-allowed transition-all duration-200">
            <svg *ngIf="!isLoading" class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"></path>
            </svg>
            <svg *ngIf="isLoading" class="w-4 h-4 mr-2 animate-spin" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"></path>
            </svg>
            <span *ngIf="!isLoading">Adicionar Item</span>
            <span *ngIf="isLoading">Adicionando...</span>
          </button>
          
          <!-- Botão Cancelar -->
          <button
            (click)="cancelarAdicao()"
            [disabled]="isLoading"
            class="inline-flex items-center px-4 py-2 bg-gray-300 text-gray-700 text-sm font-medium rounded-md hover:bg-gray-400 focus:outline-none focus:ring-2 focus:ring-gray-500 focus:ring-offset-2 disabled:opacity-50 disabled:cursor-not-allowed transition-all duration-200">
            <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
            </svg>
            Cancelar
          </button>
        </div>
      </div>
    </div>

    <!-- Estado vazio -->
    <div *ngIf="checklist.length === 0 && !isAdicionando" class="text-center py-8">
      <svg class="mx-auto h-12 w-12 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v10a2 2 0 002 2h8a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2"></path>
      </svg>
      <h3 class="mt-2 text-sm font-medium text-gray-900">Nenhum item no checklist</h3>
      <p class="mt-1 text-sm text-gray-500">Adicione itens para organizar sua tarefa.</p>
      <div class="mt-6">
        <button
          (click)="iniciarAdicao()"
          class="inline-flex items-center px-4 py-2 bg-blue-600 text-white text-sm font-medium rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition-all duration-200">
          <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"></path>
          </svg>
          Adicionar Primeiro Item
        </button>
      </div>
    </div>

    <!-- Botão de adicionar quando há itens -->
    <div *ngIf="checklist.length > 0 && !isAdicionando" class="pt-2">
      <button
        (click)="iniciarAdicao()"
        class="w-full py-3 px-4 border-2 border-dashed border-gray-300 rounded-lg text-gray-500 hover:border-blue-500 hover:text-blue-600 hover:bg-blue-50 transition-all duration-200 group">
        <svg class="w-5 h-5 mx-auto mb-1 group-hover:scale-110 transition-transform duration-200" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"></path>
        </svg>
        <span class="text-sm font-medium">Adicionar Item</span>
      </button>
    </div>
  </div>
</div>
