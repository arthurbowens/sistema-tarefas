# Configuração do servidor
server.port=8080

# Configuração do banco de dados PostgreSQL
spring.datasource.url=jdbc:postgresql://localhost:5432/tarefas_db
spring.datasource.username=arthurbowens
spring.datasource.password=
spring.datasource.driver-class-name=org.postgresql.Driver

# Configuração do JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Configuração de logging
logging.level.com.arthur.tarefas=DEBUG
logging.level.org.springframework.security=DEBUG

# Configuração do JWT (você pode alterar essas chaves em produção)
jwt.secret=minhaChaveSecretaSuperSeguraParaJWT123456789
jwt.expiration=86400000

# Configuração do Google Calendar
google.calendar.client.id=seu_client_id_aqui
google.calendar.client.secret=seu_client_secret_aqui
google.calendar.redirect.uri=http://localhost:8080/api/google-calendar/callback
