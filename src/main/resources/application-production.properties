# Configuração para produção (Render)
server.port=${PORT:8080}

# Configuração do banco de dados PostgreSQL (Render)
spring.datasource.url=${DATABASE_URL}
spring.datasource.driver-class-name=org.postgresql.Driver

# Configuração do JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=false

# Configuração de logging
logging.level.com.arthur.tarefas=INFO
logging.level.org.springframework.security=WARN
logging.level.org.hibernate=WARN

# Configuração do JWT
jwt.secret=${JWT_SECRET}
jwt.expiration=${JWT_EXPIRATION:86400000}

# Configuração do Google Calendar
google.calendar.client.id=${GOOGLE_CALENDAR_CLIENT_ID}
google.calendar.client.secret=${GOOGLE_CALENDAR_CLIENT_SECRET}
google.calendar.redirect.uri=${GOOGLE_CALENDAR_REDIRECT_URI:https://tarefas-backend.onrender.com/api/google-calendar/callback}

# Configuração de CORS
spring.web.cors.allowed-origins=*
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*

# Configuração de segurança
spring.security.require-ssl=false
