# Configuração para produção (Render)
server.port=${PORT:8080}

# Configuração do banco de dados PostgreSQL (Render)
spring.datasource.url=${DATABASE_URL:jdbc:postgresql://localhost:5432/tarefas_db}
spring.datasource.driver-class-name=org.postgresql.Driver

# Configuração adicional para URLs do Render
spring.datasource.url=${spring.datasource.url:jdbc:postgresql://localhost:5432/tarefas_db}

# Configuração do JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=false

# Configuração de logging
logging.level.com.arthur.tarefas=INFO
logging.level.org.springframework.security=WARN
logging.level.org.hibernate=WARN

# Configuração do JWT
jwt.secret=${JWT_SECRET}
jwt.expiration=${JWT_EXPIRATION:86400000}


# Configuração de CORS (usando CorsConfig.java)
# spring.web.cors.allowed-origins=*
